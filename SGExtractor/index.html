<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dexrn's Hell Hole > Legacy Console Edition file extractor</title>
    <link id="theme" rel="stylesheet" href="" />
    <link id="theme" rel="stylesheet" href="/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako_inflate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ice/3.7.100/Ice.min.js"></script>
    <script src="../js/settings.js"></script>
    <meta content="Dexrn's Hell Hole > Legacy Console Edition savegame extractor" property="og:title" />
    <meta content="LCE Savegame extractor" property="og:description" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta content="https://DexrnZacAttack.github.io" property="og:url" />
    <meta content="#0078D7" data-react-helmet="true" name="theme-color" />
    <meta charset="utf-8" />
    <meta name="description" content="Legacy Console Edition savegame extractor" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://raw.githubusercontent.com/DexrnZacAttack/DexrnZacAttack.github.io/main/assets/favicon.png"
    />
    <script src="../js/background.js"></script>
    <script src="../js/fadeout.js"></script>
  </head>
  <body>
    <div class="loadingScreen">
      <div class="loading">
        <img id="lightLSpinner" src="../assets/loader.gif" />
        <img id="darkLSpinner" src="../assets/loader-dark.gif" />
      </div>
    </div>
    <div class="mainContent"></div>
    <div class="bg">
      <div class="wrapper" id="wrapper">
        <div
          class="topcard"
          style="cursor: pointer"
          id="back"
          linkto="../index.html"
          style="width: 55%"
        >
          <div class="back" id="backbtn"></div>
        </div>
        <div class="card" style="width: 55%; height: 500px;display:flex;flex-direction:column;">
          <div class="cardTitle" id="lcee-path"></div>
          <h3>NOTE: This is unfinished UX/UI wise.</h3>
          <pre id="output"></pre>
          <div id="files"></div>
          <div class="center">
            <script>
              let i = 0;
              function incrementI() {
                // only thing I could think to name it...
                if (i > 1) {
                  i = 0;
                } else {
                  i++;
                }
                switchCompressionMode(i);
              }
            </script>
            <button class="button" id="CompModeBtn" onclick="incrementI();">Save type: Wii U, PS3, Decompressed Xbox 360</button>
            <label for="fileInput" class="button2" id="lcefileselectbtn"></label>
            <input
              type="file"
              id="fileInput"
              style="display: none"
            />
          </div>
        </div>
        <!-- <div class="card" id="headercard">
        <pre id="header"></pre>
       </div> -->
       <div class="topcard"style="cursor: pointer"style="width: 55%">
       <div class="back buttonRedirect" 
       linkto="https://github.com/zugebot/LegacyEditor" style="text-align:center;font-weight: unset;font-family: unset;font-size:16px;opacity: 1;"><a>This project uses code from another project by Zugebot (jerrinth3glitch)</a></h2>
       </div>
      </div>
      <!-- Last update date -->
      <p class="lastUpdated" id="lastUpdated"></p>
      <script src="/js/ver.js"></script>
    </div>
    <script src="../js/LCEExtractor.js"></script>
    <script>
      fadeBG(true);
    </script>
  </body>
  <script>
    setVer("le");
</script>
</html>
